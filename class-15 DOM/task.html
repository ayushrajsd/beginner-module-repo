<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF - 8" />
    <meta http-equiv="X - UA - Compatible" content="IE = edge" />
    <meta
      name="viewport"
      content="width = device - width, initial-scale = 1.0"
    />
    <title>Document</title>
  </head>
  <body>
    <button id="removeAll">Remove All</button>
    <ul>
      <li>
        <p>Task - 1</p>
        <button class="delete_button">delete</button>
      </li>
      <li>
        <p>Task - 2</p>
        <button class="delete_button">delete</button>
      </li>
      <li>
        <p>Task - 3</p>
        <button class="delete_button">delete</button>
      </li>
      <li>
        <p>Task - 4</p>
        <button class="delete_button">delete</button>
      </li>
    </ul>
    <script>
      // Q- Make remove all button work  and make individual delete btn work
      // select remove All button
      const allDeleteButton = document.querySelectorAll(".delete_button");

      document
        .getElementById("removeAll")
        .addEventListener("click", function () {
          // Select the ul element containing the list items
          const ul = document.querySelector("ul");
          // Remove all child elements of the ul, effectively clearing the list
          ul.innerText   = "";
        });
        for (let i = 0; i < allDeleteButton.length; i ++ ) {
            allDeleteButton[i].addEventListener("click", function (e) {
          e.target.parentElement.remove();
        });
      }
    </script>
  </body>
</html>

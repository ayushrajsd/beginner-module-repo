<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists,Tables,Forms</title>
</head>
<body>
    <h2>Lists</h2>
    <h3>Ordered Lists</h3>
    <ol type="I" reversed>
        <li>add water</li>
        <li>add milk</li>
        <li>add tea leaves</li>
        <li>add sugar</li>
        <li>filter and serve</li>
    </ol>
    <h3>Unorderd Lists</h3>
    <ul type="circle">
        <li>Apple</li>
        <li>OraNGE</li>
        <li>GUAVA</li>
    </ul>
    
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form>
        <label>Name</label>
        <input type="text" placeholder="Enter your Name" maxlength="10">
        <label>Email</label>
        <input type="email">
        <label>Password</label>
        <input type="password">
        <label>Phone Number</label>
        <!-- <input type="number"> -->
        <input type="text" name="phoneNumber" pattern="\d{10}" maxlength="10" title="Enter a 10-digit phone number">
        <input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Please enter a valid email address">


        <label>Age</label>
        <input type="number" min="1" max="10">
        <label>DOB</label>
        <input type="date" min="1990-01-01" max="2024-01-10">
        <h4>Favorite Food</h4>
        <input type="checkbox">Biryani
        <input type="checkbox">Pizza
        <input type="checkbox">Burger
        <div>
            <label>Upload your pic</label>
            <input type="file" accept=".pdf, .png, .jpeg">
        </div>
        <h4>Gender</h4>
        <label>Man</label>
        <input type="radio" name="gender">
        <label>SuperMan</label>
        <input type="radio" name="gender">
        <label>Girl</label>
        <input type="radio" name="gender">
        <label>SuperGirl</label>
        <input type="radio" name="gender">
        <label>Which car do you want to buy </label>
        <select>
            <option>BMW</option>
            <option>Mercedes</option>
            <option>Audi</option>
            <option>NANO</option>
        </select>
        <label>choose car color</label>
        <input type="color">
        <button type="submit">Submit</button>
    </form>
    
</body>
</html>

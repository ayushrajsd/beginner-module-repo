<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <style>
        .container{
            border: 2px solid black;
            margin-top: 100px;
            /* position: relative; */
            height: 1000px;
        }
        img{
            width:250px;
            height: 250px;
            margin:10px;
        }
        /* .image2{
            position:relative;
            top:250px;
        } */
        /* .image3{
            position:relative;
            left:50px;
            bottom: 40px;
        } */
        /* .image3{
            position:absolute;
            left:50px;
            bottom: 40px;
        } */
        .image3{
            position:sticky;
            top:0;
        }
        .image4{
            position:fixed;
            top:40px;
        }
        .container2{
            height: 1000px;
            background-color: lightcoral;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="./poster1.jpeg">
        <img src="./poster2.jpeg" class="image2">
        <img src="./poster3.jpeg" class="image3">
        <img src="./poster4.jpeg" class="image4">
    </div>
    <div class="container2"></div>
    
</body>
</html>
